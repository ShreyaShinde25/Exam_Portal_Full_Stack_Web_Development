<div class="bootstrap-wrapper">
    <div class="container">

        <div class="row" style="margin-top:20px ;">

            <div class="col-md-6 offset-md-3">
              <mat-card >
                <mat-card-content>
                <div class="text-center">
                    <img src="../../../assets/logo.png" alt="" style="width:100px; height:100px;">

                </div>
                <h1 class="text-center">Sign up</h1>
                <!-- {{user | json}} -->
                <form (ngSubmit)="formSubmit()">
                    <!--username field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Enter here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <mat-hint>Username must be unique</mat-hint>
                      </mat-form-field>

                      <!-- password field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter here">
                        <mat-hint>Must be atleast 5 characters</mat-hint>
                      </mat-form-field>
                      
                      <!-- first Name -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here">
                      </mat-form-field>

                      <!-- Last Name -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here">
                      </mat-form-field>

                      <!-- Email -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email address</mat-label>
                        <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter here">
                      </mat-form-field>

                      <!-- Phone number -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone number</mat-label>
                        <input required [(ngModel)]="user.phone" name="phone"  matInput placeholder="Enter here">
                      </mat-form-field>

                      <div class="container">
                        <button type="submit" mat-raised-button class="register-btn " >Register</button>
                        <button mat-raised-button class="ml20" color="primary">Clear</button>

                      </div>

                </form>
              </mat-card-content>
              </mat-card>
            </div>
        </div>

    </div>

</div>
