<div class="bootstrap-wrapper" >
    <div class="container" >

        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card >
                <mat-card-content>
                <div class="text-center">
                    <img src="../../../assets/logo.png" alt="" style="width:100px; height:100px;"  >
                </div> 
                <h1 class="text-center">Login</h1>
                <form (ngSubmit)="formSubmit()">
                    <!--username field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="loginData.username" name="username" required matInput placeholder="Enter here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <mat-hint>Valid username</mat-hint>
                      </mat-form-field>

                      <!-- password field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="loginData.password" name="password" type="password" matInput placeholder="Enter here">
                      </mat-form-field>

                      <div class="container text-center">
                        <button type="submit" mat-raised-button class="login-btn" >Login</button>
                        <button mat-raised-button class="ml20 " color="primary">Reset</button>
    
                      </div>
                </form>
            </mat-card-content>
            </mat-card>     

            </div>

        </div>

    </div>

</div>
