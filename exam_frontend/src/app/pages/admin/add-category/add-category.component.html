<mat-card>
    <mat-card-header>
        <h1>Add new Category</h1>
        {{category|json}}
    </mat-card-header>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-10 offset-md-1">
 <form (ngSubmit)="formSubmit()">
             <mat-form-field class="w100" appearance="outline">
                <mat-label>Title</mat-label>
                <input  required autofocus type="text" name="title" matInput
                placeholder="Enter Here" [(ngModel)]="category.title" />
             </mat-form-field>
            
             <mat-form-field class="w100" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea name="description" matInput
                placeholder="Enter Category Description" [(ngModel)]="category.description" rows="13"></textarea>
             </mat-form-field>

             <div class="container text-center mt15">
                <button mat-raised-button color="primary">Add</button>
             </div>

        </form>
                </div>

            </div>
        </div>
       
    </mat-card-content>
</mat-card>
