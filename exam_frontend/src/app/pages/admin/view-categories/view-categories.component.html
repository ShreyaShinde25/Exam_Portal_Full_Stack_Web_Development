<div style="padding-top: 20px;" >
<mat-card >
    <mat-card-header>
        <h1> All Categories</h1>
    </mat-card-header>
<mat-grid-list class="ml20 mr20 mb20 mt20" cols="2" rowHeight="80px" [gutterSize]="'10px'"  >
    
    <mat-grid-tile style="text-align: center;"
        *ngFor="let c of categories"
         
        [style.background]="color">
        <mat-icon class="mr10 ml10">category</mat-icon>
        {{c.title}}
        <br>
    {{c.description}}
    
</mat-grid-tile>

  </mat-grid-list> 
</mat-card>
</div>
  <div class="container text-center mt20"><button mat-raised-button color="primary" routerLink="/admin/add-category">Add New Category</button></div>
