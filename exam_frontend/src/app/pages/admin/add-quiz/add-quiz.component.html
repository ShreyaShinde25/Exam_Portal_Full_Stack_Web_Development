<mat-card>
    <mat-card-header>
        <h1>Add New Quiz</h1>
    </mat-card-header>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">
                    <!-- Title field -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input required [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter here" matInput />
                    </mat-form-field>

                    <!-- description field -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quizData.description" type="text" name="description" placeholder="Enter here" matInput rows="5"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number of Questions</mat-label>
                                <input [(ngModel)]="quizData.numberOfQuestions" type="text" name="nuberOfQuestions" placeholder="Enter here" matInput />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- number of questions to be displayed -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput />
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- category Select -->
                    <mat-form-field appearance="outline" class="w50">
                        <mat-label>Select Category</mat-label>
                        <mat-select  name="category" [(ngModel)]="quizData.category.cid">
                          <mat-option color="primary" *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>

                    <!-- active field -->
                    <mat-slide-toggle name="active" [(ngModel)]="quizData.active" class="mt20 mb20 ml20 mr20" color="primary" >Publish Status
                    </mat-slide-toggle>

                    <div class="container text-center mt15 mb20">
                        <button mat-raised-button color="primary" type="submit">Add</button>
                      </div>
                </form>

                

            </div>
        </div>
    </div>
</mat-card>
