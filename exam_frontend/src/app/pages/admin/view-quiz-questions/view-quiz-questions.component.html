<mat-card class="mb20">
    <mat-card-header>
        <h1>{{qTitle}}</h1>
    </mat-card-header>
</mat-card>

<div class="bootstrap-wrapper mb20">
    <div class="row">
        <div class="col-md-12">

            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+ qId+'/'+ qTitle" >Add Question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i=index" class="mt20">
                <mat-card-content>
                 <p><b>Q{{i+1}}.</b><span class="ml10" [innerHTML]="q.content"></span>
                 </p>

                 <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <p><b class="mr10">(A)</b>{{q.option1}}</p>
                        </div>

                        <div class="col-md-6">
                            <p><b class="mr10">(B)</b>{{q.option2}}</p>
                        </div>

                        <div class="col-md-6">
                            <p><b class="mr10">(C)</b>{{q.option3}}</p>
                        </div>

                        <div class="col-md-6">
                            <p><b class="mr10">(D)</b>{{q.option4}}</p>
                        </div>

                    </div>
                    <mat-divider></mat-divider> 
                    <p class="mt10"><b class="mr10">Correct Answer:</b>{{q.answer}}</p>
                 </div>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-stroked-button (click)="deleteQuestion(q.quesId)" class="ml10 mr10" color="accent">Delete</button>
                    <button mat-stroked-button class="ml10 mr10" color="primary">Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
